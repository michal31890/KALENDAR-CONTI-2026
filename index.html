
 <!DOCTYPE html>
<html lang="sk" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 notranslate">
    <div class="max-w-7xl mx-auto p-4">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border border-slate-200 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-black text-slate-800 uppercase italic tracking-tighter text-orange-600">Continental 2026</h1>
                <p class="text-slate-500 font-bold uppercase text-xs">Po-Pi: 8h / So: 12h</p>
            </div>
            <div id="controls" class="flex gap-2 bg-slate-100 p-1 rounded-xl"></div>
            <button onclick="window.print()" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold active:scale-95 transition-all">TLAČIŤ A4</button>
        </div>
        <div id="calendarGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>
        let currentTeam = 'A';
        const months = ['Január','Február','Marec','Apríl','Máj','Jún','Júl','August','September','Október','November','December'];
        
        function getShift(date, team) {
            const startPoint = new Date('2024-01-01'); 
            const diffDays = Math.floor((date - startPoint) / 86400000);
            const dayOfWeek = date.getDay();
            const weekCycle = Math.floor(diffDays / 7) % 4;
            const schedule = { 'A':[0,1,2,3], 'B':[1,2,3,0], 'C':[2,3,0,1], 'D':[3,0,1,2] };
            const myCycle = schedule[team][weekCycle];
            
            if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                if (myCycle === 0) return 'R';
                if (myCycle === 1) return 'P';
                if (myCycle === 2) return 'N';
            }
            if (dayOfWeek === 6) {
                if (myCycle === 0) return 'R12';
                if (myCycle === 2) return 'N12';
            }
            return '';
        }

        function render() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            months.forEach((name, idx) => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-3xl shadow-sm border border-slate-100";
                let h = `<h2 class="font-black text-center mb-4 text-slate-700 border-b pb-2 uppercase text-sm tracking-widest">${name}</h2>`;
                h += `<div class="grid grid-cols-7 gap-1 text-[10px] font-bold text-slate-300 text-center mb-2 italic tracking-tighter"><div>PO</div><div>UT</div><div>ST</div><div>ŠT</div><div>PI</div><div>SO</div><div>NE</div></div><div class="grid grid-cols-7 gap-1">`;
                const first = new Date(2026, idx, 1);
                for(let i=1; i<(first.getDay()||7); i++) h += '<div></div>';
                for(let d=1; d<=new Date(2026, idx+1, 0).getDate(); d++) {
                    const date = new Date(2026, idx, d);
                    const shift = getShift(date, currentTeam);
                    let color = "bg-slate-50 text-slate-200";
                    if(shift.includes('R')) color = "bg-orange-500 text-white font-bold shadow-md shadow-orange-100";
                    if(shift === 'P') color = "bg-blue-500 text-white font-bold shadow-md shadow-blue-100";
                    if(shift.includes('N')) color = "bg-slate-800 text-white font-bold shadow-md shadow-slate-300";
                    const isSun = date.getDay() === 0;
                    h += `<div class="h-10 flex flex-col items-center justify-center rounded-xl text-xs ${color}">
                            <span class="${isSun?'underline decoration-2':''}">${d}</span>
                            <span class="text-[8px]">${shift}</span>
                          </div>`;
                }
                card.innerHTML = h + `</div>`;
                grid.appendChild(card);
            });
        }

        const ctrl = document.getElementById('controls');
        ['A','B','C','D'].forEach(t => {
            const btn = document.createElement('button');
            btn.innerText = t;
            btn.className = `w-12 h-10 rounded-lg font-black transition-all ` + (t===currentTeam ? 'bg-white shadow-md text-orange-600' : 'text-slate-400');
            btn.onclick = () => { currentTeam = t; render(); updateButtons(); };
            ctrl.appendChild(btn);
        });
        function updateButtons() {
            document.querySelectorAll('#controls button').forEach(b => {
                b.className = `w-12 h-10 rounded-lg font-black transition-all ` + (b.innerText===currentTeam ? 'bg-white shadow-md text-orange-600' : 'text-slate-400');
            });
        }
        render();
    </script>
</body>
</html>
